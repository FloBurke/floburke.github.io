<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Input Fields</title>
</head>
<body>
    <h1>Add Inputs</h1>
    <button onclick="addInput()">Add Input</button>
    <form id="inputForm">
        <!-- Initial input field -->
        <div>
            <input type="text" name="input1" placeholder="Enter input">
        </div>
    </form>
    <script>
        let inputCount = 1; // Initialize input count

        function addInput() {
            inputCount++; // Increment input count
            const form = document.getElementById("inputForm");
            const newInputDiv = document.createElement("div");
            const newInput = document.createElement("input");
            newInput.setAttribute("type", "text");
            newInput.setAttribute("name", "input" + inputCount);
            newInput.setAttribute("placeholder", "Enter input");
            newInputDiv.appendChild(newInput);
            form.appendChild(newInputDiv);
        }
    </script>
</body>
</html>
